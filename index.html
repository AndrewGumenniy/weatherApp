<!DOCTYPE html >
<html ng-app="weatherApp" >
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Current conditions and forecast for 200000+ cities and any geo location">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast application</title>
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/FontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="lib/angularJS/angular.min.js"></script>
  <script src="lib/angularJS/ngStorage.min.js"></script>
  <script src="lib/angularJS/angular-route.min.js"></script>
  <script src="lib/angularJS/angular-sanitize.min.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="header-logo">
        <a data-ng-href="#/">
          <img src="images/weather icons/main_logo_icon.png" alt="">  
          <h1>Weather Forecast Application</h1>
        </a>
      </div> 
    </div>
  </header>
  <script src="js/app.js"></script>
  <script src="js/controllers/mainPageController.js"></script>
  <script src="js/controllers/cityForecastController.js"></script>
 
  <ng-view></ng-view>

</body>
</html>
